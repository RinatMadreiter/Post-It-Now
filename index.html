<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stylemax850px.css">
    <link rel="stylesheet" href="./stylemax640px.css">
    <link rel="stylesheet" href="./stylemax450px.css"> 
    <script src="./script.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/fav.ico">
    <title>Post-It-Now</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="show()">
    <header>
        <img class="mainlogo" src="./img/logo2.png">
        <div><input type="text" placeholder="Suchen" class="searchbar-style"></div>
        <nav>
            <img class="nav-img" src="./img/home.png">
            <img class="nav-img" src="./img/share.png">
            <img class="nav-img" src="./img/explore.png">
            <img class="nav-img" src="./img/favourite.png">
            <img src="./img/menu.png" class="menu-img" onclick="showMenu()">
        </nav>
        <div class="overlay-menu" id="hidden-menu">
            <img class="overlay-menu-navimg" src="./img/home.png">
            <img class="overlay-menu-navimg" src="./img/share.png">
            <img class="overlay-menu-navimg" src="./img/explore.png">
            <img class="overlay-menu-navimg" src="./img/favourite.png">
            <img src="./img/close.png" class="close-menu-img" onclick="closeMenu()">
        </div>
    </header>
    <main id="posts-container"></main>
</body> 

</html>
